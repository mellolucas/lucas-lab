name: Reusable Test
run-name: >-
  ${{ github.workflow }}
  ${{ format('(runs-on:{0}; input:{1};)', inputs.runs-on, inputs.input) }}

on:
  workflow_call:
    inputs:
      input:
        description: "Reusable input"
        required: false
        type: string
      another-input:
        description: "Another reusable input"
        required: false
        type: string
      runs-on:
        description: "runs-on argument"
        required: false
        type: string

env:
  INPUT: ${{ inputs.input }}
  RUNS_ON: ${{ inputs.runs-on }}

jobs:
  test-reusable:
    runs-on: >-
      ${{
        ( contains(inputs.runs-on, '"') || contains(inputs.runs-on, '''') ) &&
        fromJSON(inputs.runs-on) ||
        inputs.runs-on
      }}
    steps:
      - name: Run test
        env:
          GH_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "Inputs toJSON (raw block deserialized):"
          echo "${{ toJSON(inputs) }}"
          echo
          echo
          echo "---"
          echo "Context:"
          jq . <<< "$GH_CONTEXT"
          echo
