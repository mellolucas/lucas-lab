name: Reusable Test
run-name: >-
  ${{ github.workflow }}
  ${{ format('(runs-on:{0}; input:{1};)', inputs.runs-on, inputs.input) }}

on:
  workflow_call:
    inputs:
      input:
        description: "Reusable input"
        required: false
        type: string
      another-input:
        description: "Another reusable input"
        required: false
        type: string
      runs-on:
        description: "runs-on argument"
        required: false
        type: string
      break:
        description: "Break the workflow"
        required: false
        type: boolean
        default: false

env:
  INPUT: ${{ inputs.input }}
  RUNS_ON: ${{ inputs.runs-on }}

jobs:
  test-reusable:
    runs-on: >-
      ${{
        ( contains(inputs.runs-on, '"') || contains(inputs.runs-on, '''') ) &&
        fromJSON(inputs.runs-on) ||
        inputs.runs-on
      }}
    steps:
      - name: Print context
        run: |
          echo "::group::Inputs toJSON (raw block deserialized):"
          jq . <<< "${GH_INPUTS}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::GitHub context toJSON:"
          jq . <<< "${GH_CONTEXT}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::Runner context toJSON:"
          jq . <<< "${GH_RUNNER}"
          echo "::endgroup::"
          echo

      - name: Run test
        run: |
          echo test
          echo "---      ---      ---"
          ${{ inputs.break == 1 && true || false }} && exit 1 || true
          echo

