name: Reusable Test
run-name: >-
  ${{ github.workflow }}
  ${{ format('(runs-on:{0}; input:{1};)', inputs.runs-on, inputs.input) }}

on:
  workflow_call:
    inputs:
      input:
        description: "Reusable input"
        required: false
        type: string
      another-input:
        description: "Another reusable input"
        required: false
        type: string
      runs-on:
        description: "runs-on argument"
        required: false
        type: string

env:
  INPUT: ${{ inputs.input }}
  RUNS_ON: ${{ inputs.runs-on }}

jobs:
  test-reusable:
    runs-on: >-
      ${{
        ( contains(inputs.runs-on, '"') || contains(inputs.runs-on, '''') ) &&
        fromJSON(inputs.runs-on) ||
        inputs.runs-on
      }}
    steps:
      - name: Run test
        env:
          BOTH_EMPTY_BOOL_EVAL: >-
            ${{
              ( inputs.input == 0 && inputs.another-input == 0 ) &&
              'fallback' ||
              inputs.input
            }}
          BOTH_EMPTY_SIMPLE_EVAL: >-
            ${{
              ( inputs.input && inputs.another-input ) &&
              'fallback' ||
              inputs.input
            }}
        run: |
          echo "Inputs toJSON (raw block deserialized):"
          echo "Input: ${{ inputs.input }}"
          echo "Another input: ${{ inputs.another-input }}"
          echo "Both empty evals to fallback or else input: ${{ env.BOTH_EMPTY_BOOL_EVAL }}"
          echo "Both empty evals to fallback or else input: ${{ env.BOTH_EMPTY_SIMPLE_EVAL }}"
          echo
