name: Call Reusable Test
run-name: >-
  ${{ github.workflow }}
  ${{ contains(inputs.break, 'true') && ' ðŸ’¥' || ''}}
  ${{ contains(inputs.continue-on-error, 'true') && ' ðŸš§' || ''}}
  ${{ format('(string:{0}; boolean:{1}; runs-on:{2})', 
    inputs.string-input, 
    inputs.boolean-input, 
    inputs.runs-on
  ) }}

on:
  workflow_dispatch:
    inputs:
      runs-on:
        description: "runs-on argument"
        required: false
        type: string
        default: '["ubuntu-latest"]'
      string-input:
        description: "My input"
        required: false
        type: string
        # default: '{"foo": ["bar", "baz"]}'
      boolean-input:
        description: "My boolean input"
        required: false
        type: boolean
      break:
        description: "Break the workflow"
        required: false
        type: boolean
        default: false
      continue-on-error:
        description: "Continue on error"
        required: false
        type: boolean

env:
  STRING_INPUT: ${{ inputs.string-input }}
  BOOLEAN_INPUT: ${{ inputs.boolean-input }}
  RUNS_ON: ${{ inputs.runs-on }}

jobs:
  context:
    runs-on: >-
      ${{
        ( contains(inputs.runs-on, '"') || contains(inputs.runs-on, '''') ) &&
        fromJSON(inputs.runs-on) ||
        inputs.runs-on
      }}
    env:
      GH_CONTEXT: ${{ toJSON(github) }}
      GH_INPUTS: ${{ toJSON(inputs) }}
    steps:
      - name: Print context
        id: context
        env:
          GH_RUNNER: ${{ toJSON(runner) }}
        run: |
          echo "::group::Inputs toJSON (raw block deserialized):"
          jq . <<< "${GH_INPUTS}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::GitHub context toJSON:"
          jq . <<< "${GH_CONTEXT}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::Runner context toJSON:"
          jq . <<< "${GH_RUNNER}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::Steps context:"
          echo "${{ toJSON(steps) }}"
          echo "::endgroup::"
          echo

  call-reusable:
    if: inputs.string-input != 'skipreusable'
    uses: ./.github/workflows/reusable.yaml
    with:
      runs-on: ${{ inputs.runs-on }}
      string-input: ${{ inputs.string-input }}
      boolean-input: ${{ inputs.boolean-input }}
      break: ${{ inputs.break }}
      continue-on-error: ${{ inputs.continue-on-error }}

  inspect-reusable:
    needs: call-reusable
    if: always()
    runs-on: >-
      ${{
        ( contains(inputs.runs-on, '"') || contains(inputs.runs-on, '''') ) &&
        fromJSON(inputs.runs-on) ||
        inputs.runs-on
      }}
    env:
      NEEDS_CONTEXT: ${{ toJSON(needs) }}
    steps:
      - name: Print reusable workflow context
        run: |
          echo "Reusable workflow full context toJSON:"
          echo "${{ toJSON(needs.call-reusable) }}"
          echo 
