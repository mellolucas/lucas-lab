name: Dispatch Test
run-name: >-
  ${{ github.workflow }}
  ${{ format('(1:{0}; 2:{1};)', inputs.first-input, inputs.second-input) }}

on:
  workflow_dispatch:
    inputs:
      break:
        description: "Break the workflow"
        required: false
        type: boolean
        default: false
      first-input:
        description: "My first input"
        required: false
        type: string
      second-input:
        description: "My second input"
        required: false
        type: string
      boolean-input:
        description: "A boolean input"
        required: false
        type: boolean
        default: false

env:
  FIRST_INPUT: ${{ inputs.first-input }}
  SECOND_INPUT: ${{ inputs.second-input }}

jobs:
  test-dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Print context
        env:
          GH_CONTEXT: ${{ toJSON(github) }}
          GH_INPUTS: ${{ toJSON(inputs) }}
          GH_RUNNER: ${{ toJSON(runner) }}
        run: |
          echo "::group::Inputs toJSON (raw block deserialized):"
          jq . <<< "${GH_INPUTS}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::GitHub context toJSON:"
          jq . <<< "${GH_CONTEXT}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::Runner context toJSON:"
          jq . <<< "${GH_RUNNER}"
          echo "::endgroup::"
          echo

      - name: Run test
        run: |
          ${{ inputs.break == 1 && true || false }} && exit 1 || true
          echo
          echo "First input: ${{ inputs.first-input }}"
          echo "First input from env: $FIRST_INPUT"
          echo "Second input: ${{ inputs.second-input }}"
          echo "Second input from env: $SECOND_INPUT"
          echo "Boolean input: ${{ inputs.boolean-input }}"
          echo "Boolean input from env: ${{ env.BOOLEAN_INPUT }}"
          echo
          echo "Boolean direct evaluation: "
          echo "${{ inputs.boolean-input }}"
          echo "Boolean direct evaluation negated: "
          echo "${{ !inputs.boolean-input }}"
          echo "Boolean within contains() evaluation compared to false: "
          echo "${{ contains(inputs.boolean-input, 'false') }}"
          echo "Boolean within contains() evaluation compared to true: "
          echo "${{ contains(inputs.boolean-input, 'true') }}"
          echo "Boolean within contains() evaluation compared to false  negated: "
          echo "${{ !contains(inputs.boolean-input, 'false') }}"
          echo "Boolean within contains() evaluation compared to true  negated: "
          echo "${{ !contains(inputs.boolean-input, 'true') }}"
          echo "Use boolean directly when ternary evaluates to true: "
          echo "${{ true && inputs.boolean-input || 'default-value' }}"
          echo "Use boolean compared to false within contains() when ternary evaluates to true: "
          echo "${{ true && contains(inputs.boolean-input, 'false') || 'default-value' }}"
          echo "Use boolean directly negated when ternary evaluates to true: "
          echo "${{ true && !inputs.boolean-input || 'default-value' }}"
          echo "Use boolean compared to false within contains() negated when ternary evaluates to true: "
          echo "${{ true && !contains(inputs.boolean-input, 'false') || 'default-value' }}"
          echo
          echo
          echo "Now, all equal, but with non existing input (that shouldnt be chosen and must fallback to default value):"
          echo "Boolean direct evaluation: "
          echo "${{ inputs.null-input }}"
          echo "Boolean direct evaluation negated: "
          echo "${{ !inputs.null-input }}"
          echo "Boolean within contains() evaluation compared to false: "
          echo "${{ contains(inputs.null-input, 'false') }}"
          echo "Boolean within contains() evaluation compared to true: "
          echo "${{ contains(inputs.null-input, 'true') }}"
          echo "Boolean within contains() evaluation compared to false  negated: "
          echo "${{ !contains(inputs.null-input, 'false') }}"
          echo "Boolean within contains() evaluation compared to true  negated: "
          echo "${{ !contains(inputs.null-input, 'true') }}"
          echo "Use boolean directly when ternary evaluates to true: "
          echo "${{ true && inputs.null-input || 'default-value' }}"
          echo "Use boolean compared to false within contains() when ternary evaluates to true: "
          echo "${{ true && contains(inputs.null-input, 'false') || 'default-value' }}"
          echo "Use boolean directly negated when ternary evaluates to true: "
          echo "${{ true && !inputs.null-input || 'default-value' }}"
          echo "Use boolean compared to false within contains() negated when ternary evaluates to true: "
          echo "${{ true && !contains(inputs.null-input, 'false') || 'default-value' }}"
          echo
          echo
          echo
          echo "Now, all above, but using events.inputs:"
          echo "Boolean direct evaluation: "
          echo "${{ github.event.inputs.null-input }}"
          echo "Boolean direct evaluation negated: "
          echo "${{ !github.event.inputs.null-input }}"
          echo "Boolean within contains() evaluation compared to false: "
          echo "${{ contains(github.event.inputs.null-input, 'false') }}"
          echo "Boolean within contains() evaluation compared to true: "
          echo "${{ contains(github.event.inputs.null-input, 'true') }}"
          echo "Boolean within contains() evaluation compared to false  negated: "
          echo "${{ !contains(github.event.inputs.null-input, 'false') }}"
          echo "Boolean within contains() evaluation compared to true  negated: "
          echo "${{ !contains(github.event.inputs.null-input, 'true') }}"
          echo "Use boolean directly when ternary evaluates to true: "
          echo "${{ true && github.event.inputs.null-input || 'default-value' }}"
          echo "Use boolean compared to false within contains() when ternary evaluates to true: "
          echo "${{ true && contains(github.event.inputs.null-input, 'false') || 'default-value' }}"
          echo "Use boolean directly negated when ternary evaluates to true: "
          echo "${{ true && !github.event.inputs.null-input || 'default-value' }}"
          echo "Use boolean compared to false within contains() negated when ternary evaluates to true: "
          echo "${{ true && !contains(github.event.inputs.null-input, 'false') || 'default-value' }}"
          echo
          echo

