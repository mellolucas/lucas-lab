name: Dispatch Test
run-name: >-
  ${{ github.workflow }}
  ${{ format('(1:{0}; 2:{1};)', inputs.first-input, inputs.second-input) }}

on:
  workflow_dispatch:
    inputs:
      first-input:
        description: "My first input"
        required: false
        type: string
      second-input:
        description: "My second input"
        required: false
        type: string
      break:
        description: "Break the workflow"
        required: false
        type: boolean
        default: false

env:
  FIRST_INPUT: ${{ inputs.first-input }}
  SECOND_INPUT: ${{ inputs.second-input }}

jobs:
  test-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        env:
          GH_CONTEXT: ${{ toJSON(github) }}
          GH_INPUTS: ${{ toJSON(inputs) }}
          GH_RUNNER: ${{ toJSON(runner) }}
        run: |
          echo "::group::Inputs toJSON (raw block deserialized):"
          jq . <<< "${GH_INPUTS}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::GitHub context toJSON:"
          jq . <<< "${GH_CONTEXT}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::Runner context toJSON:"
          jq . <<< "${GH_RUNNER}"
          echo "::endgroup::"
          echo

      - name: Run test
        env:
          FIRST_INPUT_EXISTS: "${{ inputs.first-input != 0 && true || false }}"
          SECOND_INPUT_EXISTS: '${{ inputs.second-input != 0 && true || false }}'
        run: |
          echo env set as:
          echo 'FIRST_INPUT_EXISTS: {{ inputs.first-input != 0 && true || false }}'
          echo 'SECOND_INPUT_EXISTS: {{ inputs.second-input != 0 && 1 || 0 }}'
          echo "---       1       ---"
          echo "First raw:"
          echo "${{ env.FIRST_INPUT_EXISTS }}"
          echo
          echo "First evaluated:"
          [[ "${{ env.FIRST_INPUT_EXISTS }}" == true ]] && echo "FIRST_INPUT_EXISTS == true" || echo "FIRST_INPUT_EXISTS != true"
          [[ "${{ env.FIRST_INPUT_EXISTS }}" == false ]] && echo "FIRST_INPUT_EXISTS == false" || echo "FIRST_INPUT_EXISTS != false"
          [[ "${{ env.FIRST_INPUT_EXISTS }}" != true ]] && echo "FIRST_INPUT_EXISTS != true" || echo "FIRST_INPUT_EXISTS == true"
          [[ "${{ env.FIRST_INPUT_EXISTS }}" != false ]] && echo "FIRST_INPUT_EXISTS != false" || echo "FIRST_INPUT_EXISTS == false"
          [[ "${{ env.FIRST_INPUT_EXISTS }}" == "true" ]] && echo "FIRST_INPUT_EXISTS == true" || echo "FIRST_INPUT_EXISTS != true"
          [[ "${{ env.FIRST_INPUT_EXISTS }}" == "false" ]] && echo "FIRST_INPUT_EXISTS == false" || echo "FIRST_INPUT_EXISTS != false"
          [[ "${{ env.FIRST_INPUT_EXISTS }}" != "true" ]] && echo "FIRST_INPUT_EXISTS != true" || echo "FIRST_INPUT_EXISTS == true"
          [[ "${{ env.FIRST_INPUT_EXISTS }}" != "false" ]] && echo "FIRST_INPUT_EXISTS != false" || echo "FIRST_INPUT_EXISTS == false"
          ${{ env.FIRST_INPUT_EXISTS }} && echo "FIRST_INPUT_EXISTS && echo THIS" || echo "FIRST_INPUT_EXISTS || echo THIS"
          echo
          echo
          echo
          echo "---       2       ---"
          echo "Second raw:"
          echo "${{ env.SECOND_INPUT_EXISTS }}"
          echo
          echo "Second evaluated:"
          [[ "${{ env.SECOND_INPUT_EXISTS }}" == true ]] && echo "SECOND_INPUT_EXISTS == true" || echo "SECOND_INPUT_EXISTS != true"
          [[ "${{ env.SECOND_INPUT_EXISTS }}" == false ]] && echo "SECOND_INPUT_EXISTS == false" || echo "SECOND_INPUT_EXISTS != false"
          [[ "${{ env.SECOND_INPUT_EXISTS }}" != true ]] && echo "SECOND_INPUT_EXISTS != true" || echo "SECOND_INPUT_EXISTS == true"
          [[ "${{ env.SECOND_INPUT_EXISTS }}" != false ]] && echo "SECOND_INPUT_EXISTS != false" || echo "SECOND_INPUT_EXISTS == false"
          [[ "${{ env.SECOND_INPUT_EXISTS }}" == "true" ]] && echo "SECOND_INPUT_EXISTS == true" || echo "SECOND_INPUT_EXISTS != true"
          [[ "${{ env.SECOND_INPUT_EXISTS }}" == "false" ]] && echo "SECOND_INPUT_EXISTS == false" || echo "SECOND_INPUT_EXISTS != false"
          [[ "${{ env.SECOND_INPUT_EXISTS }}" != "true" ]] && echo "SECOND_INPUT_EXISTS != true" || echo "SECOND_INPUT_EXISTS == true"
          [[ "${{ env.SECOND_INPUT_EXISTS }}" != "false" ]] && echo "SECOND_INPUT_EXISTS != false" || echo "SECOND_INPUT_EXISTS == false"
          ${{ env.SECOND_INPUT_EXISTS }} && echo "SECOND_INPUT_EXISTS && echo THIS" || echo "SECOND_INPUT_EXISTS || echo THIS"
          echo
          echo
          echo "---      ---      ---"
          ${{ inputs.break == 1 && true || false }} && exit 1 || true
          echo






