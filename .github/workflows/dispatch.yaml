name: Dispatch Test
run-name: >-
  ${{ github.workflow }}
  ${{ inputs.break == 1 && ' üí•' || ''}}
  ${{ inputs.continue-on-error == 1 && ' ‚ö†Ô∏è' || ''}}
  ${{ format('(1:{0}; 2:{1};)', inputs.first-input, inputs.second-input) }}

on:
  workflow_dispatch:
    inputs:
      break:
        description: "Break the workflow"
        required: false
        type: boolean
        default: false
      continue-on-error:
        description: "Continue on error"
        required: false
        type: boolean
        default: false
      first-input:
        description: "My first input"
        required: false
        type: string
      second-input:
        description: "My second input"
        required: false
        type: string

env:
  FIRST_INPUT: ${{ inputs.first-input }}
  SECOND_INPUT: ${{ inputs.second-input }}

jobs:
  test-dispatch:
    runs-on: ubuntu-latest

    outputs:
      steps-context: ${{ toJSON(steps) }}
      steps-bypassed-failed: ${{ contains(steps.*.outcome, 'failure') }}
      job-status: ${{ job.status }}

    steps:
      - name: Print context
        id: context
        env:
          GH_CONTEXT: ${{ toJSON(github) }}
          GH_INPUTS: ${{ toJSON(inputs) }}
          GH_RUNNER: ${{ toJSON(runner) }}
        run: |
          echo "::group::Inputs toJSON (raw block deserialized):"
          jq . <<< "${GH_INPUTS}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::GitHub context toJSON:"
          jq . <<< "${GH_CONTEXT}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::Runner context toJSON:"
          jq . <<< "${GH_RUNNER}"
          echo "::endgroup::"
          echo
          echo "---"
          echo
          echo "::group::Steps context:"
          echo "${{ toJSON(steps) }}"
          echo "::endgroup::"
          echo

      - name: Run test
        id: test-step
        continue-on-error: ${{ inputs.continue-on-error }}
        if: inputs.first-input != 'skip'
        run: |
          ${{ inputs.break == 1 && true || false }} && exit 1 || true
          echo
          echo "First input: ${{ inputs.first-input }}"
          echo "First input from env: $FIRST_INPUT"
          echo "Second input: ${{ inputs.second-input }}"
          echo "Second input from env: $SECOND_INPUT"
          echo

      - name: Inspect steps context
        if: always()
        id: inspect-steps
        run: |
          echo "Steps context:"
          echo "${{ toJSON(steps) }}"
          echo
          echo "Steps conclusions:"
          echo "${{ join(steps.*.conclusion, ', ') }}"
          echo
          echo "Steps outcomes:"
          echo "${{ join(steps.*.outcome, ', ') }}"
          echo
          echo "Any bypassed step failed?"
          echo ${{ contains(steps.*.outcome, 'failure') }}
          echo
          echo "current job status:"
          echo "${{ job.status }}"
          echo

  inspect-job-context:
    runs-on: ubuntu-latest
    needs: test-dispatch
    if: always()
    env:
      PREVIOUS_JOB_STEPS_OUTPUT: "${{ needs.test-dispatch.outputs.steps-context }}"
      PREVIOUS_JOB_STEPS_CONTEXT: "${{ toJSON(needs) }}"
    steps:
      - name: Inspect job context
        id: inspect-job
        run: |
          echo "Job conclusions:"
          echo "${{ join(needs.*.result.conclusion, ', ') }}"
          echo
          echo "Job outcomes:"
          echo "${{ join(needs.*.result.outcome, ', ') }}"
          echo
          echo "Any bypassed job failed?"
          echo ${{ contains(needs.*.result.outcome, 'failure') }}
          echo
